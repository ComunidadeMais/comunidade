<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{.subject}}</h1>
    </div>
    <div class="content">
        {{.content}}
    </div>
    <div class="footer">
        <p>Este é um email automático, por favor não responda.</p>
        <p>Comunidade+</p>
    </div>
</body>
</html>
